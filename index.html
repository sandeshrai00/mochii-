    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I'm Sorry</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1>I'm Sorry ðŸ˜”</h1>
            <p>I know I messed up, but I hope you can forgive me. Let's make things right.</p>
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzg1ajRvZDE0ZjB0cWV6Z254bnRoOW1mN2x5dXZlcmZ6ZXJjMDBwMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYRE3WCmzXCzys8/giphy.gif" class="gif" alt="Sorry GIF">

            <button onclick="window.location.href='nextpage.html'">Will You Forgive Me?</button>

            <!-- Moved music player to the bottom -->
            <div class="music-player">
                <div class="audio-controls">
                    <button id="play-button"><i class="fas fa-play"></i></button>
                    <button id="mute-button"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>

            <!-- Image added at the bottom -->
            <img src="my1.jpg" alt="Your Image" class="bottom-image">
        </div>

        <!-- Audio Element -->
        <audio id="audio" loop>
            <source src="m.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <script>
            // JavaScript for background image transitions
            window.onload = () => {
                const backgroundImage1 = document.getElementById('backgroundImage1');
                const backgroundImage2 = document.getElementById('backgroundImage2');
                const backgroundImage3 = document.getElementById('backgroundImage3');

                setTimeout(() => {
                    backgroundImage1.classList.add('fade-in');
                }, 1000);

                setTimeout(() => {
                    backgroundImage1.classList.add('fade-out');
                    backgroundImage2.classList.add('fade-in');
                }, 6000);

                setTimeout(() => {
                    backgroundImage2.classList.add('fade-out');
                    backgroundImage3.classList.add('fade-in');
                }, 8000);

                setTimeout(() => {
                    backgroundImage3.classList.add('fade-out');
                }, 12000);
            };

            // Audio controls JavaScript
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('play-button');
            const muteButton = document.getElementById('mute-button');
            const volumeSlider = document.getElementById('volume-slider');

            playButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            muteButton.addEventListener('click', () => {
                audio.muted = !audio.muted;
                muteButton.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            });

            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
            });
        </script>
    </body>
    </html>
